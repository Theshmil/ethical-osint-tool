<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Info Checker Tool</title>
<style>
  body {
    background: #000;
    color: #00ff00;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  input, button {
    background: #111;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 10px;
    font-family: monospace;
    font-size: 1em;
    border-radius: 5px;
    margin: 5px;
  }
  button {
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    width: 90%;
    max-width: 600px;
    background: #111;
    padding: 10px;
    border: 1px solid #00ff00;
    overflow-x: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  #about {
    margin-top: 40px;
    font-size: 0.9em;
    color: #0f0;
  }
</style>
</head>
<body>
<h1>üîç Info Checker Tool</h1>
<input type="text" id="query" placeholder="Enter domain e.g. example.com">
<button onclick="search()">Search</button>
<div id="result"></div>
<div id="about">
  ‚ö° Made for ethical use only. Created by Theshmil.
</div>
<script>
async function search() {
  const query = document.getElementById('query').value.trim();
  const resultDiv = document.getElementById('result');
  if (!query) {
    resultDiv.textContent = 'Please enter something to search.';
    return;
  }
  resultDiv.textContent = 'Searching...';
  try {
    const res = await fetch(`https://api.api-ninjas.com/v1/whois?domain=${encodeURIComponent(query)}`, {
      headers: {'X-Api-Key': '0rVAUdQMKBb4GuM3sPXmyg==muuEM6mOr7BmV3Pm'}
    });
    if (!res.ok) throw new Error('API request failed');
    const data = await res.json();
    resultDiv.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    resultDiv.textContent = 'Error: ' + e.message;
  }
}
</script>
</body>
</html>

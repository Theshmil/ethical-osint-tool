<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ethical OSINT Tools</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 { color: #0f0; }
  input, button {
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 10px;
    margin: 5px;
    font-family: monospace;
  }
  #result {
    margin-top: 20px;
    white-space: pre-wrap;
    text-align: left;
    max-width: 600px;
  }
</style>
</head>
<body>
<h1>üõ°Ô∏è Ethical OSINT Tools</h1>

<label>Enter Email:</label><br>
<input type="text" id="emailInput" placeholder="example@mail.com">
<button onclick="validateEmail()">Validate Email</button><br><br>

<label>Enter Phone Number:</label><br>
<input type="text" id="phoneInput" placeholder="+1234567890">
<button onclick="checkPhone()">Check Format</button><br><br>

<label>Enter Domain:</label><br>
<input type="text" id="domainInput" placeholder="example.com">
<button onclick="lookupDomain()">WHOIS Lookup</button><br><br>

<label>Enter IP Address:</label><br>
<input type="text" id="ipInput" placeholder="8.8.8.8">
<button onclick="lookupIP()">IP Lookup</button><br><br>

<div id="result"></div>

<script>
// Validate Email Format
function validateEmail(){
  const email = document.getElementById('emailInput').value;
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  document.getElementById('result').innerText = regex.test(email)
    ? "‚úÖ Email format looks valid."
    : "‚ùå Invalid email format.";
}

// Check simple phone format
function checkPhone(){
  const phone = document.getElementById('phoneInput').value;
  const regex = /^\+?\d{7,15}$/;
  document.getElementById('result').innerText = regex.test(phone)
    ? "‚úÖ Phone number format looks valid."
    : "‚ùå Invalid phone number format.";
}

// WHOIS lookup using free API
function lookupDomain(){
  const domain = document.getElementById('domainInput').value;
  document.getElementById('result').innerText = "üîé Fetching WHOIS info...";
  fetch(`https://api.api-ninjas.com/v1/whois?domain=${domain}`, {
    headers: {'X-Api-Key': 'YOUR_API_KEY'}
  })
  .then(response => response.json())
  .then(data => {
    if(data.domain_name)
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    else
      document.getElementById('result').innerText = "‚ùå No WHOIS data found.";
  })
  .catch(err => document.getElementById('result').innerText = "‚ö†Ô∏è Error: " + err);
}

// IP lookup using free API
function lookupIP(){
  const ip = document.getElementById('ipInput').value;
  document.getElementById('result').innerText = "üîé Fetching IP info...";
  fetch(`https://ipapi.co/${ip}/json/`)
  .then(response => response.json())
  .then(data => {
    if(data.ip)
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    else
      document.getElementById('result').innerText = "‚ùå No data found.";
  })
  .catch(err => document.getElementById('result').innerText = "‚ö†Ô∏è Error: " + err);
}
</script>
</body>
</html>

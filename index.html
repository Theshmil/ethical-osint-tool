<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Info Finder Tool</title>
<style>
  body {
    margin: 0;
    background: #000; /* Dark background */
    color: #00ff00;   /* Green text */
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
  }
  h1 {
    color: #00ff00;
    margin-bottom: 30px;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    border: 2px solid #00ff00;
    background: #111;
    color: #00ff00;
    font-size: 16px;
    border-radius: 5px;
  }
  button:hover {
    background: #00ff00;
    color: #000;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<h1>🛡️ Info Finder Tool</h1>
<input type="text" id="queryInput" placeholder="Enter name or phone number">
<button onclick="searchInfo()">Search</button>
<div id="result"></div>

<script>
function searchInfo() {
  const query = document.getElementById('queryInput').value.trim();
  const resultBox = document.getElementById('result');
  if (query === '') {
    resultBox.innerText = '⚠️ Please enter a name or number.';
    return;
  }
  // Fake data for demo – real API cannot be used legally without consent
  resultBox.innerText = "🔍 Searching for: " + query + "...\n\n✅ Name: John Doe\n📞 Number: +1 234 567 890\n📍 Location: Unknown\n📧 Email: johndoe@example.com";
}
</script>

</body>
</html>
